<!DOCtype html>
<head>
    <title>Calculate your BMI</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/style')}}" >
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css" integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ" crossorigin="anonymous">
</head>

<body>
    <h1>Calculate your BMI below!</h1>
    <div>
        <p>Please enter your name:</p>
        <form class="pure-form pure-form-stacked" method="post" action="/">
            <input type="text" name="username" placeholder="Name"><br/>
            <input type="text" name="userheight" placeholder="Height"><br/>
            <input type="text" name="userweight" placeholder="Weight"><br/>
            <button type="submit" class="pure-button pure-button-primary" value="submit">
                Results!
            </button>
        </form>
    </div>

    <div>
        {% if user_bmi %}
            <p>Your BMI is {{ user_bmi }}</p>
        {% endif %}
    </div>
</body>


</html>
